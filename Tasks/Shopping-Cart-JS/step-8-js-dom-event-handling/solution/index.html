<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Single Item Shopping Cart</title>
</head>
<body>
<h1>Simple Shopping Cart</h1>
<div id="cart">
    <div class="item">
        <span class="name">Generic Item</span>
        <span class="price">$1.00</span>
        <button class="add">Add to Cart</button>
    </div>
</div>
<h3>Total: <span id="total">$0.00</span></h3>
<script src="cart.js"></script>
</body>
</html>
