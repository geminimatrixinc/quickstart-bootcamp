<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Event Example</title>
</head>
<body>
  <button id="myButton">Click Me (DOM Event)</button>
  <script>
    document.getElementById('myButton').addEventListener('click', function(event) {
      console.log('DOM Event:', event);
      console.log('DOM Event Target:', event.target);
    });
  </script>
</body>
</html>
